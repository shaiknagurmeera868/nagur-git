<html>
<head>
      <title>Registration</title>
</head>
<body>
<marquee direction="right" scrollamount="20" loop="15">Heading Registration</marquee>
<center>
      <fieldset stlye="height:30;width:400">
      <legend><strong>Enter Full Name</strong></legend>
      <input style="border:0;outline:0"></input>
      </fieldset>
      <fieldset style="height:30;width:400">
      <legend><strong>Enter Mobile No</strong></legend>
      <input style="border:0;outline:0"></input>
      </fieldset>
      <fieldset style="height:30;width:400">
      <legend><strong>Enter Email ID</strong></legend>
      <input style="border:0;outline:0"></input>
      </fieldset>
      <strong> Qualification</strong>
      <select>
        <option>select</option>
        <option>B.E</option>
        <option>B.TECH</option>
        <option>BCA</option>
        <option>BSC</option>
        <option>MCA</option>
      </select>
      <br></br>
      <strong>Stream</strong>
      <input list="meera"></input>
      <datalist id="meera">
        <option>CIVIL</option>
        <option>MECHANICAL</option>
        <option>CSC</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>IT</option>
      </datalist>
      <br></br>
      <strong>Address</strong>
      <textarea placeholder="Enter"></textarea>
      <br></br>
      <input type="button" value="Register"></input>
</center>
</body>
</html>
